user_index:
    path:     /
    defaults: { _controller: "DurabolBundle:User:index" }
    methods:  GET

user_show:
    path:     /{id}/show
    defaults: { _controller: "DurabolBundle:User:show" }
    methods:  GET

user_new:
    path:     /new
    defaults: { _controller: "DurabolBundle:User:new" }
    methods:  [GET, POST]

user_newAdmin:
    path:     /newAdmin
    defaults: { _controller: "DurabolBundle:User:newAdmin" }
    methods:  [GET, POST]

user_edit:
    path:     /{id}/edit
    defaults: { _controller: "DurabolBundle:User:edit" }
    methods:  [GET, POST]

user_delete:
    path:     /{id}/delete
    defaults: { _controller: "DurabolBundle:User:delete" }
    methods:  DELETE

user_enable:
    path:     /{id}/enable
    defaults: { _controller: "DurabolBundle:User:enable" }

user_discount:
    path:     /discount
